name: quiz_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0 # load svg image
  font_awesome_flutter: ^9.2.0 # font awesome
  number_paginator: ^0.2.3 # number page
  google_fonts: ^4.0.4 # load fonts
  cloud_firestore: ^4.8.0 # firebase
  firebase_database: ^10.2.2 #realtime firebase

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - lib/json/
    - res/
    - res/icons/
    - res/images/

